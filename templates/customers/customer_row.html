{{define "row"}}
<tr class="py-4 h-16" data-id="row-{{.ID}}">
	<td class="border text-center">{{.ID}}</td>
	<td class="border text-center text-base font-semibold">{{.Name}}</td>
	<td class="border">
		<img class="border mx-auto" height="48" width="48" src={{.Logo.String}} alt="{{.Name}}" />
	</td>
	<td class="border text-center">
		<div class="flex justify-around md:justify-start">
			<button class="hover:shadow-lg" hx-get="/customers/{{.ID}}" hx-target="body" hx-swap="beforeend">
				{{ template "edit_svg" }}
			</button>

			<button class="hover:shadow-lg" hx-delete="/customers/{{.ID}}" hx-target="closest tr" hx-swap="outerHTML">
				{{ template "delete_svg" }}
			</button>
		</div>
	</td>
</tr>
{{end}}
